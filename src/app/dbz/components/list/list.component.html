<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
    let item of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd"
    class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{
      'list-group-item-success': isEven,
      'list-group-item-danger': item.power<3500
    }">
    <div>
      <span class="text-primary">{{i + 1}}. </span>
      <span>{{item.name}} -</span>
      <span><strong>Power: </strong></span>
      <span>{{item.power}}</span>
      <!-- <span> Es el primero {{isFirst}}</span>
      <span> Es el ultimo {{isLast}}</span>
      <span> Es par:{{isEven}}</span>
      <span> Es impar:{{isOdd}}</span> -->
    </div>
    <button class="btn btn-danger" (click)="deleteCharacter(item.id)">X</button>
  </li>
</ul>
